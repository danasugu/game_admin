<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameAdmin</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="grid-container">
    <div class="grid-r-1">
      <div style="text-align: center;" class="r1-left">Admin Site</div>
      <div class="r1-right">User: Admin1</div>
    </div>

    <div class="grid-r-2">
      <div class="user-management">User management</div>

      <div class="game-management">Game management </div>

      <div class="game-messages">Game messages</div>
    </div>



    <div class="grid-r-3">
      <div class="players-r1">
        <div class="players">Players
          <textarea rows="45" cols="57">

          </textarea>
        </div>
        <div class="playes-btns">
          <button>Delete user</button>
          <button>Make Master</button>
        </div>
      </div>
      <div class="game-master-r1">
        <div class="game-masters">Game masters
          <textarea rows="45" cols="57">

                  </textarea>
        </div>
        <div class="playes-btns">
          <button>Delete user</button>
          <button>Make Master</button>
        </div>

      </div>

      <div class="games-area">
        <div class="games1">
          <div class="games-r0">
            <div class="t1">Games</div>
            <div class="t2">Game Id</div>
          </div>
          <div class="games-r1">
            <div class="games-current-games">
              <select name="current-games" id="current-games">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>

            <div class="games-game-id">
              <input type="Game id">
            </div>
          </div>
          <div class="games-r2">
            <button>Delete</button>
            <button>Create</button>
          </div>
        </div>
        <div class="games2">
          <div class="games-r0">
            <div class="t1">Tables</div>
            <div class="t2">Tables Id</div>
          </div>
          <div class="games-r1">
            <div class="games-current-games">
              <select name="current-games" id="current-games">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>

            <div class="games-game-id">
              <input type="Game id">
            </div>
          </div>
          <div class="games-r2">
            <button>Delete</button>
            <button>Subscribe</button>
            <button>Create</button>
          </div>
        </div>
        <div class="games3">
          <div class="games-r0">
            <div class="t1">Table Master</div>
          </div>
          <div class="games-r3">
            <div class="games-table-master">
              <select name="table-master" id="table-master">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
            <div class="textarea">
              <textarea rows="7" cols="40">
              </textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="messages">
        <textarea rows="45" cols="57">

        </textarea>
      </div>
    </div>


    <div class="grid-r-4"></div>

  </div>

</body>

</html>
